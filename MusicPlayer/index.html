  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

  </head>
  <body>
    <div class="wrapper" style="display: flex; justify-content: space-around; align-items: center;">
      <div class="img_area">
        <img src="" alt="" />
      </div>
      <div style="width: 60%; padding-left: 50px;">
        <div class="song_details">
        <p class="name"></p>
        <p class="artist"></p>
        </div>
        <div class="progress_area">
        <div class="progress_bar"></div>
        <div class="timer">
          <span class="current"></span>
          <span class="duration"></span>
        </div>
        <audio id="main_audio" src=""></audio>
        </div>
        <div class="controls">
        <i id="repeat_plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play_pause">
          <i class="material-icons">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more_music" class="material-icons">queue_music</i>
        </div>
        <div class="music_list">
        <div class="header">
          <div calss="row">
            <i class="material-icons">queue_music</i>
            <span>Music list</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul></ul>
        </div>
      </div>
    </div>

    <script src="javascript/music_list.js"></script>
    <script src="javascript/script.js"></script>
    </body>
    </html>
